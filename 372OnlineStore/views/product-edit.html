<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Admin - Edit Product</title>
  <link rel="stylesheet" href="admin.css">
</head>
<body>
  <header>
    <nav class="admin-nav">
      <ul>
        <li><a href="admin-upload.html">Bulk Upload</a></li>
        <li><a href="admin-products.html">Product Listing</a></li>
        <li><a href="#">Sign Out</a></li>
      </ul>
    </nav>
  </header>

  <main>
    <h1>Edit Product</h1>
    <form>
      <label>Product ID (not editable):</label>
      <input type="text" value="1" readonly>

      <label>Name:</label>
      <input type="text" value="Cozy Sweatpants">

      <label>Description:</label>
      <textarea>Perfect for lounging</textarea>

      <label>Category:</label>
      <input type="text" value="Apparel">

      <label>Image Path:</label>
      <input type="text" value="images/sweatpants.jpeg">

      <label>Price:</label>
      <input type="number" step="0.01" value="39.99">

      <button type="submit">Save Changes</button>
    </form>
  </main>

  <footer>
    <p>&copy; 2025 Admin Panel</p>
  </footer>
</body>
</html>
